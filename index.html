<!DOCTYPE html>
<html>
  <head>
    <script type="text/javascript" src="js/jquery-3.3.1.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">

    <meta charset="utf-8">
    <title>Arrays!</title>
  </head>
  <body>
    <div class="container">
      <h1>What are your favorites?</h1>
      <form id="favorites" class="enlarge">

        <div class="form-group">
          <label for="color">What's your favorite color?</label>
          <input id="color" type="text" class="form-control"></input>
        </div>

        <div class="form-group">
          <label for="animal">What's your favorite animal?</label>
          <input id="animal" type="text" class="form-control"></input>
        </div>

        <div class="form-group">
          <label for="snack">What's your favorite snack?</label>
          <input id="snack" type="text" class="form-control"></input>
        </div>

        <div>
          <label>
            <button type="submit" name="button" class="btn btn-success">Click to Submit</button>
          </label>
        </div>

      </form>
        <div>
          <ol>
            <li id="arrayInsert1"></li>
            <li id="arrayInsert2"></li>

          </ol>
        </div>

    </div>

  </body>
</html>
